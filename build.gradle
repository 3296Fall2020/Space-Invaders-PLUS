plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}
application {
    mainClassName = "main.java.SpaceInvaders"
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDir 'resources'
        }
    }

}
dependencies {
    compile 'junit:junit:4.12'
    compile 'com.formdev:flatlaf:0.43'
}